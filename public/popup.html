<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="popup.css" />
        <title>Temperature Converter</title>
    </head>
    <body>
        <main class="popup">
            <!-- <header>
                <h1>Temperature Converter</h1>
                <p id="status" class="status">Checking current mode...</p>
            </header> -->
            <!-- <div class="actions">
                <button id="toggle" type="button">Toggle</button>
                <button id="refresh" type="button">
                    <img id="refresh-icon"src="media/refresh.png"/>
                </button>
            </div> -->
            <p>Show</p>
            <section class="options" aria-label="Conversion mode">
                <label class="option">
                    <input type="radio" name="mode" value="c_to_f" />
                    <span>°F</span>
                </label>
                <label class="option">
                    <input type="radio" name="mode" value="f_to_c" />
                    <span>°C</span>
                </label>
                <label class="option">
                    <input type="radio" name="mode" value="off" />
                    <span>Off</span>
                </label>
            </section>
            <p id="message" class="message" aria-live="polite"></p>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
